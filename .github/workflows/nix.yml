name: "Nix"
on:
  push:
jobs:
  tests:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v12
    - uses: cachix/cachix-action@v8
      with:
        extraPullNames: nixpkgs-update
        name: nix-community
        signingKey: ${{ secrets.CACHIX_SIGNING_KEY }}
    - run: nix-build

nav:
  - index.md
  - Open Collective: open-collective.md
  - sponsors.md
  - Services:
      - continuous-integration.md
      - Faster GitHub Actions: namespace-actions.md
      - package-sets.md
      - cache.md
      - community-builders.md
      - other-services.md
  - About:
      - FAQ: faq.md
      - administrators.md
      - contact.md
      - infrastructure.md
      - security.md

theme:
  name: material
  features:
    - content.action.edit
    - content.code.annotate
    - content.tabs.link
    - navigation.expand
    - navigation.instant
    - navigation.tracking
    - toc.integrate
  favicon: nix-community-logo.png
  logo: nix-community-logo.png
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      toc_depth: 0

plugins:
  - redirects:
      redirect_maps:
        "community-builder.md": "community-builders.md"
        "update-bot.md": "https://?" # TODO
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nix-community

site_name: Nix Community
site_url: https://nix-community.org
copyright: Copyright &copy; 2023 Nix community projects
repo_name: "nix-community/infra"
repo_url: https://github.com/nix-community/infra

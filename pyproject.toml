[tool.mypy]
python_version = "3.13"
warn_redundant_casts = true
disallow_untyped_calls = true
disallow_untyped_defs = true
no_implicit_optional = true

[tool.ruff.lint]
select = ["ALL"]
ignore = [
  "COM812",
  "D",
  "E501",
  "T201",
]

[tool.ruff.lint.per-file-ignores]
"hosts/build02/*.py" = [
  "ANN",
  "ASYNC240",
  "C901",
  "EXE001",
  "FBT",
  "FLY002",
  "INP001",
  "N",
  "PGH003",
  "PLR",
  "PT009",
  "PTH",
  "RET504",
  "S101",
  "SIM117",
]

[tool.rumdl]
disable = ["MD014", "MD041"]
flavor = "gfm"

[tool.rumdl.MD013]
line-length = 0
reflow = true
reflow-mode = "sentence-per-line"

[tool.rumdl.MD029]
style = "ordered"

[tool.rumdl.MD057]
absolute-links = "relative_to_docs"
compact-paths = true

[tool.rumdl.MD074]
absolute-links = "warn"
not-found = "warn"
omitted-files = "warn"

[tool.rumdl.per-file-flavor]
"docs/**/*.md" = "mkdocs"

[tool.rumdl.per-file-ignores]
"docs/**/*.md" = ["MD033", "MD059"]
